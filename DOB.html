<!DOCTYPE html>
<html>
<head>
	<tile><h2>JavaScript</h2></tltle>
</head>
<body>
	<form>
		<table>
		<tr>
			<td>Date Of Birth:</td>
        </tr>
		<tr>
			<td><input id="dob" type="date" name="dob" value=""></td><p id="msg"></p>
		</tr>
		<tr>
			<td><input type="submit" name="submit" value="Submit" onclick="f1()"></td>
		</tr>
		
	</table>
	</form>
	
	<script>
	    "use strict"
		
		function f1()
		{
			var dob = document.getElementById("dob").value;
			
			if(dob == ""){
				document.getElementById('msg').innerHTML = "null submission";
			}else{
				document.getElementById('msg').innerHTML = "Ok";
			}
			
			document.getElementById('msg').innerHTML = dob;
			
		}
	</script>
</body>
</html>
