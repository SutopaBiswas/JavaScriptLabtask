<body>
	<form>
		<table>
		<tr>
		<td>Gender:</td>
        </tr>
		<tr>
		<td><input id="gen" type="radio" name="gen" value="">Male
			<input id="gen" type="radio" name="gen" value="">Female
			<input id="gen" type="radio" name="gen" value="">Other
		</td><p id="msg"></p>
		</tr>

	<script>
	    "use strict"
		
		function f1()
		{
			var gen = document.getElementById("gen").value;
			
			if(gen == ""){
				document.getElementById('msg').innerHTML = "null submission";
			}else{
				document.getElementById('msg').innerHTML = "Ok";
			}
			
			document.getElementById('msg').innerHTML = gen;
			
		}
